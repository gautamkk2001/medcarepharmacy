<section>

<!-- notification -->
<div class="newNotification" *ngFor="let sale of offers">
  <div class="notificationDiv" >
     <div class="notificationImg">
      <img src="../../assets/images/limited offer banner (1).PNG">
     </div>
     <div class="Details">
      <h2>New Offer</h2>
      <h4>{{sale.offerName}}</h4>
      <h5>Starts - {{sale.start}} End in -{{sale.end}}</h5>
       <h5>Flat - {{sale.discount}}% Discount</h5>
     </div>
     <!-- <div class="reButton">
      <button [disabled]="test(item.checkDate)"> {{item.checkDate}} Return</button></div> -->
  </div>
</div>

<!-- message -->
<div class="newMessage" *ngFor="let item of specificOrder |reverse">
  <div class="messageDiv" >
     <div class="messageImg">
      <img src="../../assets/images/message-icon.png">
     </div>
     <div class="Details">
      <h2>Message</h2>
      <h4>your complia</h4>
      <h5>Is resolved Soon</h5>
     </div>
     <!-- <div class="reButton">
      <button [disabled]="test(item.checkDate)"> {{item.checkDate}} Return</button></div> -->
  </div>
</div>
</section>
